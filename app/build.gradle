apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        minSdkVersion 16
        //noinspection OldTargetApi
        targetSdkVersion 16
        versionName '0.2.6.8'
        versionCode 20608
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets', 'src/main/assets/uav-15.09']
            res.srcDirs = ['src/main/res', 'src/main/res/layout/sliderfragments']
        }
    }
    productFlavors {
        alpha_flavor_ {
            applicationId 'net.proest.lp2go3'
            resValue 'string', 'APPID', applicationId
            resValue 'string', 'GMAPID', 'AIzaSyCE91uHoVzA_-mxPer8g5sU7WL2jTdQDzo'
            resValue 'string', 'app_name', 'LP2Go Alpha'
        }
        beta_flavor_ {
            minSdkVersion 16
            applicationId 'org.librepilot.lp2go.beta'
            resValue 'string', 'APPID', applicationId
            resValue 'string', 'GMAPID', 'AIzaSyCE91uHoVzA_-mxPer8g5sU7WL2jTdQDzo'
            resValue 'string', 'app_name', 'LP2Go Beta'
            targetSdkVersion 16
            versionCode 30000
            versionName '0.3.0.0'
        }
        release_flavor_ {
            minSdkVersion 16
            applicationId 'org.librepilot.lp2go.release'
            resValue 'string', 'APPID', applicationId
            resValue 'string', 'GMAPID', 'AIzaSyCE91uHoVzA_-mxPer8g5sU7WL2jTdQDzo'
            resValue 'string', 'app_name', 'LP2Go'
            targetSdkVersion 16
            versionCode 1000000
            versionName '1.0.0.0'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    repositories {
        maven {
            url "https://jitpack.io"
        }
        maven {
            url "http://dl.bintray.com/lukaville/maven"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'com.google.android.gms:play-services:8.4.0'
    compile 'com.github.Triggertrap:SeekArc:v1.1'
    compile 'com.nbsp:library:1.08'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.4'
}
